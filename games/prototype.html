<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="../css/meta.css" rel="stylesheet" type="text/css">    
    <link href="../css/game.css" rel="stylesheet" type="text/css">    
    <link href="../css/table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container page-title">
        Game1
    </div>

    <div class="container">
        <div class="container-banner">
            Game outcome
        </div>
        <div class="sub-container">
            <div class="sub-container--element">
                <label for="name-input">Name:</label>
                <input type="text" class="option-input" id="name-input" disabled value="Game1">
            </div>
            <div class="sub-container--element">
                <label for="date-input">Date:</label>
                <input type="date" class="option-input" id="date-input" disabled value="2019-09-24" required="required">
            </div>
            <div class="sub-container--element">
                <label for="name">Mode:</label>
                <input type="text" class="option-input" id="name-input" disabled value="B-CE-Col">
            </div>
            <div class="sub-container--element">
                <label for="name">Map:</label>
                <input type="text" class="option-input" id="name-input" disabled value="Tharsis">
            </div>
            <div class="sub-container--element">
                <label for="name">Winner:</label>
                <input type="text" class="option-input" id="name-input" disabled value="Jan Mastrovic">
            </div>
            <div class="sub-container--element">
                <label for="name">Winner corporation:</label>
                <input type="text" class="option-input" id="name-input" disabled value="Beginer">
            </div>
            <div class="sub-container--element">
                <label for="name">Winner points:</label>
                <input type="text" class="option-input" id="name-input" disabled value="100">
            </div>
        </div>

        <div class="container-banner">
            Points
        </div>
        <div class="sub-container sub-container--element" id="points-table-div">
            <table class="table" id="points-table">
                <tr id="player-names">                    
                    <td class="table-cell">Name</td>
                    <td class="table-cell">Adi Causevic</td>
                    <td class="table-cell">Mia Causevic</td>
                </tr>
                <tr id="tr-points">
                    <td class="table-cell">TR</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="award-points">
                    <td class="table-cell">Awards</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="milestone-points">
                    <td class="table-cell">Milestones</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="greenery-points">
                    <td class="table-cell">Greenery</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="city-points">
                    <td class="table-cell">Cities</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="card-points">
                    <td class="table-cell">Cards</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="turmoil-points">
                    <td class="table-cell">Turmoil</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="gold-lead-points" style="display: none;">
                    <td class="table-cell">Gold lead</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="total-points">
                    <td class="table-cell">Total</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="ranks">
                    <td class="table-cell">Rank</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
                <tr id="player-note">
                    <td class="table-cell">Notes</td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                    <td class="table-cell"><input class="table-input" type="text"></td>
                </tr>
            </table>
        </div>
    </div>    
</body>
<footer>
</footer>
