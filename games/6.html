
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Game7</title>
    <link href="../css/meta.css" rel="stylesheet" type="text/css">    
    <link href="../css/game.css" rel="stylesheet" type="text/css">    
    <link href="../css/table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container page-title">
        Game7
    </div>

    <div class="container">
        <div class="container-banner">
            Game outcome
        </div>
        <div class="sub-container">
            <div class="sub-container--element">
                <label for="name-input">Name:</label>
                <input type="text" class="option-input" id="name-input" disabled value="Game7">
            </div>
            <div class="sub-container--element">
                <label for="date-input">Date:</label>
                <input type="text" class="option-input" id="date-input" disabled value="10/10/2019" required="required">
            </div>
            <div class="sub-container--element">
                <label for="mode-input">Mode:</label>
                <input type="text" class="option-input" id="mode-input" disabled value="B">
            </div>
            <div class="sub-container--element">
                <label for="map-input">Map:</label>
                <input type="text" class="option-input" id="map-input" disabled value="Tharsis">
            </div>
            <div class="sub-container--element">
                <label for="players-input">Players:</label>
                <input type="text" class="option-input" id="players-input" disabled value="4">
            </div>
            <div class="sub-container--element">
                <label for="generations-input">Generations:</label>
                <input type="text" class="option-input" id="generations-input" disabled value="0">
            </div>
            <div class="sub-container--element">
                <label for="winner-input">Winner:</label>
                <input type="text" class="option-input" id="winner-input" style="font-weight: bolder; font-family: 'Courier New', Courier, monospace;" disabled value="Matteo Samsa">
            </div>
            <div class="sub-container--element">
                <label for="win-corp-input">Winner corporation:</label>
                <input type="text" class="option-input" id="win-corp-input" disabled value="Tharsis Republic">
            </div>
            <div class="sub-container--element">
                <label for="win-score-input">Winner points:</label>
                <input type="text" class="option-input" id="win-score-input" disabled value="95">
            </div>
        </div>

        <div class="container-banner">
            Points
        </div>
        <div class="sub-container sub-container--element" id="points-table-div">
            <table class="table" id="points-table">
                <tr id="player-names">                    
                    <td class="table-cell">Name</td>
                    <td class="table-cell" style="font-weight: bolder; font-family: 'Courier New', Courier, monospace;">Jan Mastrović</td>
                    <td class="table-cell" style="font-weight: bolder; font-family: 'Courier New', Courier, monospace;">Matteo Samsa</td>
                    <td class="table-cell" style="font-weight: bolder; font-family: 'Courier New', Courier, monospace;">Mia Čaušević</td>
                    <td class="table-cell" style="font-weight: bolder; font-family: 'Courier New', Courier, monospace;">Andro Slavić</td>
                </tr>
                <tr id="player-corporations">                    
                    <td class="table-cell">Corporation</td>
                    <td class="table-cell">UNMI</td>
                    <td class="table-cell">Tharsis Republic</td>
                    <td class="table-cell">Credicor</td>
                    <td class="table-cell">Beginner</td>
                </tr>
                <tr id="tr-points">
                    <td class="table-cell">TR</td>
                    <td class="table-cell">38</td>
                    <td class="table-cell">34</td>
                    <td class="table-cell">33</td>
                    <td class="table-cell">37</td>
                </tr>
                <tr id="award-points">
                    <td class="table-cell">Awards</td>
                    <td class="table-cell">2</td>
                    <td class="table-cell">9</td>
                    <td class="table-cell">2</td>
                    <td class="table-cell">9</td>
                </tr>
                <tr id="milestone-points">
                    <td class="table-cell">Milestones</td>
                    <td class="table-cell">0</td>
                    <td class="table-cell">15</td>
                    <td class="table-cell">0</td>
                    <td class="table-cell">0</td>
                </tr>
                <tr id="greenery-points">
                    <td class="table-cell">Greenery</td>
                    <td class="table-cell">3</td>
                    <td class="table-cell">10</td>
                    <td class="table-cell">4</td>
                    <td class="table-cell">7</td>
                </tr>
                <tr id="city-points">
                    <td class="table-cell">Cities</td>
                    <td class="table-cell">4</td>
                    <td class="table-cell">20</td>
                    <td class="table-cell">9</td>
                    <td class="table-cell">9</td>
                </tr>
                <tr id="card-points">
                    <td class="table-cell">Cards</td>
                    <td class="table-cell">7</td>
                    <td class="table-cell">7</td>
                    <td class="table-cell">15</td>
                    <td class="table-cell">8</td>
                </tr>

                <tr id="total-points">
                    <td class="table-cell">Total</td>
                    <td class="table-cell">54</td>
                    <td class="table-cell">95</td>
                    <td class="table-cell">63</td>
                    <td class="table-cell">70</td>
                </tr>

                <tr id="ranks">
                    <td class="table-cell">Rank</td>
                    <td class="table-cell">4</td>
                    <td class="table-cell">1</td>
                    <td class="table-cell">3</td>
                    <td class="table-cell">2</td>
                </tr>
                <tr id="player-note">
                    <td class="table-cell">Notes</td>
                    <td class="table-cell" style="text-transform: none; font-weight: bolder; font-family: 'Courier New', Courier, monospace;"></td>
                    <td class="table-cell" style="text-transform: none; font-weight: bolder; font-family: 'Courier New', Courier, monospace;"></td>
                    <td class="table-cell" style="text-transform: none; font-weight: bolder; font-family: 'Courier New', Courier, monospace;"></td>
                    <td class="table-cell" style="text-transform: none; font-weight: bolder; font-family: 'Courier New', Courier, monospace;"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="link-button-wrapper">
        <button class="link-button-half" onclick="window.location='/games/5.html';">Previous</button>
        <button class="link-button-half" onclick="window.location='/games/7.html';">Next</button>
    </div>
    <div class="link-button-wrapper">
        <button class="link-button" onclick="window.location='../index.html';">Main page</button>
    </div>
</body>
<footer>
</footer>
