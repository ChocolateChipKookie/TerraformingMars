
<head>
    <title>Deimos down</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/index-colonies.css" rel="stylesheet" type="text/css">
    <link href="css/checkbox.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="title-box">
        Zdravo
    </div>

    <div class="options-div">
        <div class="options-title">
            <h2>Base options</h2>
        </div>        

        <div class="base-options">
            <label for="date">
                date 
               <input type="date" class="datepicker" id="datepicker">
            </label>

            <div class="base-option">
                <h3 style="display: inline">Select expansion:</h3>
                <input class="colony-selector-hide-button" type="button" value="Hide" onclick="hideCheckboxContainer(this, 'expansion-checkbox-container')">
                <div class="colony-checkbox-container" id="expansion-checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="base">Base
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="colonies" onclick="activateColonies(this)">Colonies
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="corporate">Corporate era
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="draft">Draft
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" checked="true" value="prelude">Prelude
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="turmoil">Turmoil
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="venus">Venus next
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="base-option">
                <label for="player-number">
                    Number of players
                    <input type="number" min="1" max="5" id="player-number">
                </label>
                <input type="button" id="generate-player-inputs" value="Confirm" onclick="generatePlayerInputs()">

                <div class = "players-list" id="players-list">
                </div>

                <datalist id="datalist-players">
                </datalist>
            </div>
            
            <div class="base-option">
                <label for="generations">
                    Number of generations
                    <input type="number" min="1" max="20" id="generations">
                </label>            
            </div>
        </div>
    </div>

    <div class="options-div" id="colonies-options">
        <div class="options-title">
            <h2>Colonies</h2>
        </div>
        <div class="colony-selector">
            <h3 style="display: inline">Select colonies:</h3>
            <input class="colony-selector-hide-button" type="button" value="Hide" onclick="hideCheckboxContainer(this, 'colony-checkbox-container')">
            <div class="colony-checkbox-container" id="colony-checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox" onclick="checkboxFunction(this)" id="callisto-checkbox" value="callisto">Callisto
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="ceres-checkbox" value="ceres">Ceres
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="europa-checkbox" value="europa">Europa
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="enceladus-checkbox" value="enceladus">Enceladus
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="ganymede-checkbox" value="ganymede">Ganymede
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="io-checkbox" value="io">Io
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="luna-checkbox" value="luna">Luna
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="miranda-checkbox" value="miranda">Miranda
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="pluto-checkbox" value="pluto">Pluto
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="titan-checkbox" value="titan">Titan
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" onclick="checkboxFunction(this)" id="triton-checkbox" value="triton">Triton
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="colony-list" id="colony-list">
        </div>
    </div>
</body>
<footer>
    <script src="index.js"></script> 
</footer>
